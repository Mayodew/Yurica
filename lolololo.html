<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Puzzle Game: The Picture is Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 20px;
      margin: 16px 0;
    }

    #timer {
      font-size: 22px;
      color: #d40000;
      margin-bottom: 10px;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 2px;
      margin: 0 auto;
      max-width: 90vw;
      max-height: 90vw;
    }

    .piece {
      aspect-ratio: 1;
      background-image: url('https://img.freepik.com/premium-vector/round-table-chairs_1308-71597.jpg?w=826');
      background-size: 300% 300%;
      border: 1px solid #ccc;
      touch-action: manipulation;
    }

    @media (min-width: 600px) {
      #puzzle {
        max-width: 300px;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Puzzle Game: "The Picture is Table"</h1>
  <div id="timer">Time: 02:00</div>
  <div id="puzzle"></div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const timerDisplay = document.getElementById("timer");
    let pieces = [];

    // Create pieces
    for (let y = 0; y < 3; y++) {
      for (let x = 0; x < 3; x++) {
        const div = document.createElement("div");
        div.className = "piece";
        div.style.backgroundPosition = `${-x * 100}% ${-y * 100}%`;
        div.dataset.correctIndex = pieces.length;
        pieces.push(div);
      }
    }

    // Shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Touch logic (tap one, tap another to swap)
    let selectedIndex = null;

    function render() {
      puzzle.innerHTML = "";
      pieces.forEach((piece, index) => {
        piece.dataset.index = index;
        piece.style.outline = selectedIndex == index ? "3px solid blue" : "none";
        piece.onclick = () => handleTap(index);
        puzzle.appendChild(piece);
      });
    }

    function handleTap(index) {
      if (selectedIndex === null) {
        selectedIndex = index;
      } else if (selectedIndex === index) {
        selectedIndex = null;
      } else {
        [pieces[selectedIndex], pieces[index]] = [pieces[index], pieces[selectedIndex]];
        selectedIndex = null;
        render();
        checkWin();
      }
      render();
    }

    // Win check
    function checkWin() {
      const isCorrect = pieces.every((piece, index) => {
        return piece.dataset.correctIndex == index;
      });
      if (isCorrect) {
        clearInterval(timer);
        alert("ðŸŽ‰ You completed the puzzle!");
      }
    }

    // Timer
    let timeLeft = 120;
    const timer = setInterval(() => {
      timeLeft--;
      const min = String(Math.floor(timeLeft / 60)).padStart(2, "0");
      const sec = String(timeLeft % 60).padStart(2, "0");
      timerDisplay.textContent = `Time: ${min}:${sec}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("â° Time's up! Try again.");
      }
    }, 1000);

    shuffle(pieces);
    render();
  </script>
</body>
</html>
